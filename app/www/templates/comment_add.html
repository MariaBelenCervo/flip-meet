<ion-view id="comm-add" view-title="Comentarios">
	<ion-content>
		<div class="item item-divider">
			Agrega un comentario...
		</div>
		<form ng-submit="add(comment)">
			<div class="list">
				<label class="item item-input item-stacked-label">
					<span class="input-label">Comentario</span>
					<textarea ng-model="comment.comment" placeholder="¿Qué estás pensando?">{{comment.fkpost}}</textarea>
				</label>
			</div>
			<button class="button button-block button-positive" type="submit" >Agregar</button>
		</form>
	</ion-content>
</ion-view>
