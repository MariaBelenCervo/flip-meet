<ion-view id="register" view-title="Registro">
  <ion-content>
    <form ng-submit="add(user)">
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Email</span>
          <input type="text" placeholder="Email" ng-model="user.email">
          <div id="errorMsg" ng-if="validationErrors.email">{{validationErrors.email}}</div>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Contraseña</span>
          <input type="password" placeholder="Contraseña" ng-model="user.password">
          <div id="errorMsg" ng-if="validationErrors.password">{{validationErrors.password}}</div>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Nombre</span>
          <input type="text" placeholder="Nombre" ng-model="user.name">
          <div id="errorMsg" ng-if="validationErrors.name">{{validationErrors.name}}</div>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Apellido</span>
          <input type="text" placeholder="Apellido" ng-model="user.lastname">
          <div id="errorMsg" ng-if="validationErrors.lastname">{{validationErrors.lastname}}</div>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Ubicación</span>
          <input type="text" placeholder="Ciudad (País)" ng-model="user.location">
          <div id="errorMsg" ng-if="validationErrors.location">{{validationErrors.location}}</div>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Fecha de nacimiento</span>
          <input type="date" placeholder="Fecha de nacimiento" ng-model="user.birthday">
          <div id="errorMsg" ng-if="validationErrors.birthday">{{validationErrors.birthday}}</div>
        </label>
        <label class="item item-input item-select">
          <span class="input-label">Interés</span>
          <select ng-model="user.fkinterest" ng-options="interest.id as interest.interest for interest in interests">
          </select>
        </label>
         <div id="errorMsg" ng-if="validationErrors.fkinterest">{{validationErrors.fkinterest}}</div>
      </div>
      <button class="button button-block button-positive" type="submit" >Registrar</button>
    </form>
  </ion-content>
</ion-view>
